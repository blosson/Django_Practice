{% extends 'base.html' %}

{% block content %}
  <h1>NEW</h1>
  <hr>
  
  <form action=" {% url 'movies:create' %}" method="POST">
    {% csrf_token %}
    <label for="title">Title:</label>
    <input type="text" name="title" id="title"><br>
    <label for="audience">Audience:</label>
    <input type="text" name="audience" id="audience"><br>
    <label for="release_date">Release_Date:</label>
    <input type="date" name="release_date" id="release_date"><br>
    <label for="audience">Genre:</label>
    <select name="genre" id="genre">
      <option value="comedy">코미디</option>
      <option value="action">액션</option>
      <option value="romance">로맨스</option>
      <option value="horror">공포</option>
    </select><br>
    <label for="score">Score:</label>
    <input type="text" name="score" id="score"><br>
    <label for="poster_url">Poster_URL:</label>
    <input type="text" name="poster_url" id="poster_url"><br>
    <label for="description">Description:</label>
    <textarea name="description" id="description" cols="30" rows="10"></textarea><br>
    <input type="submit" value="Submit">
  </form>
  
  <hr>
  <a href=" {% url 'movies:index' %}">[BACK]</a>
{% endblock content %}
